{% extends 'base.html' %}

{% block title %}Message Sent Successfully{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-4xl">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="mb-6">
            <svg class="w-20 h-20 text-green-500 mx-auto" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Thank You!</h1>
        <p class="text-lg text-gray-600 mb-8">
            Your message has been sent successfully. We'll get back to you as soon as possible.
        </p>
        
        <div class="space-x-4">
            <a href="{% url 'pages:home' %}" 
               class="inline-block px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
                Return to Home
            </a>
            <a href="{% url 'contact:contact_form' %}" 
               class="inline-block px-6 py-3 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition">
                Send Another Message
            </a>
        </div>
    </div>
</div>
{% endblock %}
