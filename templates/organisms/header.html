<header class="bg-white shadow-sm">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{% url 'pages:home' %}" class="text-2xl font-bold text-gray-900">
                    Django CMS
                </a>
            </div>
            
            <!-- Navigation -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="{% url 'pages:home' %}" 
                       class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        Home
                    </a>
                    {% for category in categories %}
                    <a href="{% url 'pages:category_detail' slug=category.slug %}" 
                       class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        {{ category.name }}
                    </a>
                    {% endfor %}
                    <a href="{% url 'contact:contact_form' %}" 
                       class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        Contact
                    </a>
                </div>
            </div>
            
            <!-- Search -->
            {% include 'molecules/search-form.html' %}
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" 
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                        aria-controls="mobile-menu"
                        aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Hamburger icon -->
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Mobile menu -->
    <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="{% url 'pages:home' %}" 
               class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">
                Home
            </a>
            {% for category in categories %}
            <a href="{% url 'pages:category_detail' slug=category.slug %}" 
               class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">
                {{ category.name }}
            </a>
            {% endfor %}
            <a href="{% url 'contact:contact_form' %}" 
               class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">
                Contact
            </a>
        </div>
    </div>
</header>
