<!DOCTYPE html>
{% load static %}
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Happy Leadership - Emotionale Intelligenz für Führungskräfte{% endblock %}">
    <title>{% block title %}Tina Kylau - Happy Leadership{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'bundle/output.css' %}">
    
    <!-- Custom Styles for Landing Page -->
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #F9F9F9;
            color: #3D4752;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Amiri', serif;
            color: #3D4752;
        }
        .text-brand-primary { color: #874645; }
        .bg-brand-primary { background-color: #874645; }
        .bg-brand-primary-light { background-color: #ECE5DF; }
        .text-brand-secondary { color: #857074; }
        .bg-brand-secondary { background-color: #857074; }
        .bg-brand-accent { background-color: #CB9B9A; }
        .text-brand-accent { color: #CB9B9A; }
        .text-brand-dark { color: #3D4752; }
        .bg-brand-dark { background-color: #3D4752; }
        .icon-color { color: #874645; }
        .text-brand-light { color: #D9CCBF; }

        .section-badge {
            background-color: #ECE5DF;
            color: #857074;
            padding: 0.3rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .wavy-divider {
            position: relative;
            width: 100%;
            height: 80px;
            overflow: hidden;
        }
        .wavy-divider svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .aspect-ratio-1-1 {
            padding-bottom: 100%;
            position: relative;
            width: 100%;
        }
        .aspect-ratio-1-1 img, .aspect-ratio-1-1 picture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer a {
            color: #ECE5DF;
            font-weight: normal;
        }
        footer a:hover {
            color: #CB9B9A;
        }
        .card-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .services-card, .why-card, .references-card {
            background-color: #fff;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
        }
        .btn-circle {
            width: 3rem;
            height: 3rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            margin-top: -3rem;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="text-brand-dark">
    <div id="fullwrapper" class="bg-gray-50">
        {% block content %}{% endblock %}
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
